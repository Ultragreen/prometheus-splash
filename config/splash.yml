## Sample configuration of executions sequences
  :sequences:
    :sample_remote_sequence:
      :definition:
        - :step: execute echo2 on omicron
          :command: :echo2
          :on_host: omicron
        - :step: run locally echo3
          :command: :echo3
          :trace: false
    :sample_local_sequence:
      :definition:
        - :step: run locally pwd without callback
          :command: :pwd
          :callback: false
        - :step: run locally echo3 without Prometheus notifications
          :command: :echo3
          :notify: false
    :sample_local_failed_sequence:
      :options:
        :continue: false
      :definition:
        - :step: run false_test locally without callback
          :command: :false_test
          :callback: false
        - :step: considere this as inefective
          :command: :echo3
    :sample_local_full_sequence:
      :options:
        :continue: true
      :definition:
        - :step: run false_test locally without callback
          :command: :false_test
          :callback: false
          :trace: false
        - :step: considere this as inefective
          :command: :pwd
    :sample_scheduled_sequence:
      :schedule:
        :every: 1m
      :options:
        :continue: true
      :definition:
        - :step: exec echo3
          :command: :echo3

### Transfers
  :transfers:
    - :name: :transfer_text
      :desc: "List of text files"
      :pattern: '*.txt'
      :backup: true
      :type: :push
      :retention:
        :hours: 1
      :local:
        :path: /tmp/transferts
        :user: root
      :remote:
        :user: root
        :host: localhost
        :path: /tmp/
      :post:
        :remote_command: 'ls'





